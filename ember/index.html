<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
  <link rel="stylesheet" href="css/app.css">

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/handlebars/handlebars.js"></script>
  <script src="bower_components/ember/ember.js"></script>

  <script src="js/app.js"></script>

  <meta charset="utf-8">
  <title>Backbone Example</title>
</head>
<body>
  <script type="text/x-handlebars">
    <h3>To-do: Ember.js</h3>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <form {{action "addItem" on="submit"}}>
      <p>
        {{input type="text" value=title placeholder="Add item"}}
        <button>Add</button>
      </p>
    </form>

    <p>
      <ol>
        {{#each}}
          <li {{bind-attr class="completed"}}>
            {{input type=checkbox checked=completed}} {{title}} <a href="#" {{action 'removeItem' this}}>[x]</a>
          </li>
        {{/each}}
      </ol>
    </p>

    <p>Total: <span class="total">{{totalTasks}}</span> | Remaining: <span class="remain">{{remainTasks}}</span></p>
  </script>
</body>
</html>
