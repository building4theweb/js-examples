<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
  <link rel="stylesheet" href="css/app.css">

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/backbone/backbone.js"></script>

  <script src="js/app.js"></script>

  <meta charset="utf-8">
  <title>Backbone Example</title>
</head>
<body>
  <script type="text/x-template" id="appTemplate">
    <h3>To-do: Backbone.js</h3>
    <form>
      <p>
        <input type="text" placeholder="Add item">
        <button>Add</button>
      </p>
    </form>

    <p>
      <ol></ol>
    </p>

    <p>Total: <span class="total"><%= length %></span> | Remaining: <span class="remain"><%= length %></span></p>
  </script>

  <script type="text/x-template" id="itemTemplate">
    <input type="checkbox"> <%= title %> <a href="#">[x]</a>
  </script>

  <div id="app"></div>
</body>
</html>
